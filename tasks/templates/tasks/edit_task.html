<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Task Title:</label>
        <input type="text" name="title" id="title" value="{{ task.title }}" required>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
